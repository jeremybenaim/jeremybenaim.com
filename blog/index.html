---
layout: default
title: blog
---

<article id="blog">
	<h1>sometime I write posts</h1>
{% if site.posts.size > 0 %}
	<ul>
		{% for post in site.posts %}
		  <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
		{% endfor %}
	</ul>
{% else %}
	<p>but not today...</p>
{% endif %}
</article>
